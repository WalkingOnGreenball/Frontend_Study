<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블 관련 태그</title>
    </head>
    <body>
        <!-- 표를 만드는 태그에는 table, tr, td, th가 있다. -->
        <!-- 
            <table> : 기본적으로 표를 생성해주는 태그
            <tr> : 표의 행을 나타내는 태그
            <td> : 표의 열을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그 (글씨 진해짐)
         -->
         <!-- table에 border 속성을 더해주면 선이 생김 -->
        <h1>기본적인 표 만들기</h1>
        <table border="1">
            <caption><b>웹 브라우저의 종류</b></caption>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>엣지</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>Apple</td>
                <td>http://www.apple.com</td>
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>Mozila</td>
                <td>http://www.mozialla.org</td>
            </tr>
        </table>
        <figure>figure를 이용하여 설명을 적을 수 있다.</figure>

        <h1>표의 행과 열 합치기</h1>
        <!-- 2행 2열 테이블 만들어보기 -->
        <!-- 행 합치기 : rowspan하고 합칠 행 없애기 -->
        <table border="1">
            <tr>
                <td rowspan="2">섹션 1-1</td>
                <td>섹션 1-2</td>
            </tr>
            <tr>
                <!-- <td>섹션 2-1</td> -->
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <!-- 열 합치기 : colspan하고 합칠 열 지우기 -->
        <table border="1">
            <tr>
                <td colspan="2" width="100" height="50">섹션 1-1</td>
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <td>섹션 2-1</td>
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td rowspan="2" width="75" height="150">사진</td>
                <td width="75">이름</td>
                <td colspan="2" width="150"></td>
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <!-- <td>섹션 1-1</td> -->
                <td>연락처</td>
                <td colspan="2"></td>
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <td height="75">주소</td>
                <td colspan="3"></td>
                <!-- <td>섹션 1-2</td> -->
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <td height="75">자기소개</td>
                <td colspan="3"></td>
                <!-- <td>섹션 1-2</td> -->
                <!-- <td>섹션 1-2</td> -->
            </tr>

        </table>

    </body>
</html>
