<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <!-- 멀티미디어 태그는 img, video, audio 태그입니다. -->
        <h1>멀티미디어 태그</h1>
        <!-- 절대경로 : \Users\kijinyi\Desktop\kh\수업 자료\HTML_Basic -->
        <!-- 상대경로 : ./또는 ../ (../는 상위폴더 라는 뜻) -->
        
        <!-- pdf 로드하기 -->
        <object data="../medias/product.pdf" width="500px" height="500px"></object>
        <br>
        <audio src="../medias/IMGP3615.AVI" controls></audio>
        <br>
        <video src="../medias/IMGP3615.AVI" width="400px" controls></video>
        <video src="../medias/IMGP3632.AVI" width="500px" controls></video>
        <br>
        <!-- alt는 이미지에 입력을 잘못해서 깨졌을때만 설명으로 등장 -->
        <img src="../images/david-denil-woman-unfolding-statue-itsnicethat-01.jpg" width="400px" alt="석상"><br>
        <img src="../images/Forester-MultiCloner-forest-750x750.jpg" height="300px" alt="그린볼"><br>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F382665299587446191%2F&psig=AOvVaw11bcy19vt70rYz4D48o2aI&ust=1684287159439000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCPD3r-DY-P4CFQAAAAAdAAAAABAE" alt="나무">
    </body>
</html>
