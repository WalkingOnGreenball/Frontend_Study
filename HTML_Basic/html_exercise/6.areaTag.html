<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div {border : 1px solid black}
        span {border : 1px solid blue}
    </style>
</head>
<body>
    <!-- div 태그는 밑으로 만들어지며 블록형식을 띄고있다. -->
    <!-- div 태그는 영역조정을 원만하게 해준다. -->
    <h1>div 태그</h1>
    <div>div영역1</div>
    <div>div영역2은 공간단위로 존재하며</div>
    <div>div영역3은 <b>블록</b> 속성 요소이다</div>
    <div>div영역4은 만들었을 때 세로로 추가된다.</div>
    <!-- span 태그는 글자의 크기만큼만 존재 -->
    <h1>span 태그</h1>
    <span>span영역1</span>
    <span>span영역2은 텍스트 단위로 존재하며</span>
    <span>span영역3은 <b>인라인</b> 속성 요소이다.</span>
    <span>span영역4은 만들었을 때 가로로 추가된다.</span>
    <h1>iFrame 태그</h1>
    <iframe src="http://kh-academy.co.kr" style="width:500px; height:500px;"></iframe>
</body>
</html>
